name: Python Package using Conda

on: [push]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    environment : Development
    strategy:
      max-parallel: 5

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Add conda to system path
      run: |
        # $CONDA is an environment variable pointing to the root of the miniconda directory
        echo $CONDA/bin >> $GITHUB_PATH
    - name: Set Environments
      env:
        URL: ${{ secrets.URL }}
        NOVEL_NAME: ${{ secrets.NOVEL_NAME }}
        NOVEL_LINK: ${{ secrets.NOVEL_LINK }}
        NU_USER: ${{ secrets.NU_USER }}
        NU_PASSWORD: ${{ secrets.NU_PASSWORD }}
        TRANSLATOR: ${{ secrets.TRANSLATOR }}
        TRANSLATION_SITE: ${{ secrets.TRANSLATION_SITE }}
        SPECIAL: ${{ secrets.SPECIAL }}
        TAGS: ${{ secrets.TAGS }}
        MY_SITE: ${{ secrets.MY_SITE }}
        WP_USER: ${{ secrets.WP_USER }}
        WP_PASSWORD: ${{ secrets.WP_PASSWORD }}
      run: echo "$NOVEL_NAME"
      
    - name: Install dependencies
      run: |
        conda env update --file environment.yml --name base
    - name: Lint with flake8
      run: |
        conda install flake8
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Install dependencies 2
      run: |
        pip install -r requirements.txt

    - name: RUN
      run: |
        python main_novel_page.py
        